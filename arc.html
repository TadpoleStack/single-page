<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arc</title>
</head>
<body>
    <canvas></canvas>
</body>
</html>

<script>
    let canvas = document.querySelector('canvas')
    canvas.width = 500
    canvas.height = 500
    canvas.style.border = '1px solid #000'
    let ctx = canvas.getContext('2d')
    let count = 0
    setInterval(()=>{
        ctx.beginPath()
        count += 0.01
        ctx.arc(100,100,100,0,count)
        ctx.stroke();
    },10)
</script>
